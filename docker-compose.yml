services:
  frontend: 
    image: node:16.20.2
    command: npm run docker
    volumes:
      - ./frontend:/usr/src/app
    working_dir: /usr/src/app
    ports: 
      - "3002:3002"
    environment:
      HOST: 0.0.0.0
      NODE_OPTIONS: --max-old-space-size=8096
      NODE_ENV: development

  # server:
  #   image: node:16.20.2
