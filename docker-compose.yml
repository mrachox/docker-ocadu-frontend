  #   volumes:
  #     - web-dist:/usr/src/dist
  #     - ./server:/usr/src/app
  #   working_dir: /usr/src/app
  #   ports:
  #     - "4000:4000"

  web:
    image: nginx
    volumes:
      - ./templates:/etc/nginx/templates
      - ./frontend/dist:/usr/share/nginx/dist
    ports:
      - "80:80"
    

volumes:
  web-dist:
